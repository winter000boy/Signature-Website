<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
    <div class="main">
        <div class="top">
            <div class="black">
                <p>Text Color Picker</p>
                <input type="color" class="form-control" id="color-picker">
            </div>

            <div class="black">
                <p>Background Color</p>
                <input type="color" class="form-control" id="background-picker">
            </div>

            <div class="black">
                <p>Font Size</p>
                <select name="Text Size" id="font-size">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="15">15px</option>
                    <option value="20">20px</option>
                    <option value="25">25px</option>
                </select>
            </div>
        </div>

        <canvas class="canvas" id="mycanvas" width="800" height="600"></canvas>

        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clear">Clear</button>
            <button type="button" class="btn btn-success" id="save">Save</button>
            <button type="button" class="btn btn-warning" id="retrive">Retrive Saved Signature</button>
        </div>
        

    <script src="script.js"></script>

</body>
</html>
